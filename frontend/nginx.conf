server {
    listen 80;

    # üìå –§—Ä–æ–Ω—Ç–µ–Ω–¥ (React)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        error_page 404 /index.html;
        try_files $uri /index.html;
    }

    location ~ ^/(sections|articles|media|admin) {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # üî• –†–∞–∑—Ä–µ—à–∞–µ–º CORS (–µ—Å–ª–∏ –±—ç–∫–µ–Ω–¥ —Å–∞–º –Ω–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç)
        # add_header Access-Control-Allow-Origin *;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        # add_header Access-Control-Allow-Headers "Content-Type, Authorization";

        # üî• –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º CORS preflight-–∑–∞–ø—Ä–æ—Å—ã
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # üìå API (Django)
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;  # üõ† –£–¥–∞–ª—è–µ–º `/api/` –∏–∑ URL
        proxy_pass http://backend:8000;  # ‚úÖ –ü—Ä–æ–∫—Å–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å—ã –Ω–∞ –±—ç–∫–µ–Ω–¥
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # üî• –†–∞–∑—Ä–µ—à–∞–µ–º –≤—Å–µ –º–µ—Ç–æ–¥—ã (POST, PUT, DELETE)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";

        # üî• –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º preflight-–∑–∞–ø—Ä–æ—Å—ã CORS
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
